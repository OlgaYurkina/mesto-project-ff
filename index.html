<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта Место" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image-container"><div class="profile__image" style="background-image: url(6666407ac3aa5af1d5de.jpg)"></div><button class="profile__avatar-edit-button" type="button"><img src="8667ac4a523e8fc42e59.svg" alt="Редактировать" class="profile__avatar-edit-icon"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_is-animated popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required> <span id="name-error" class="popup__input-error"></span> <input id="description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required> <span id="description-error" class="popup__input-error"></span> <button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_is-animated popup_type_edit-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать аватар</h3><form class="popup__form" name="edit-avatar" novalidate><input id="avatar" type="url" name="avatar" class="popup__input popup__input_type_url" placeholder="Ссылка на новый аватар" required> <span id="avatar-error" class="popup__input-error"></span> <button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_is-animated popup_type_new-card"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input id="place-name" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required> <span id="place-name-error" class="popup__input-error"></span> <input id="link" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__input-error"></span> <button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_is-animated popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_confirm-delete"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены, что хотите удалить эту карточку?</h3><div class="popup__buttons"><button type="button" class="popup__cancel-button button popup__button">Отмена</button> <button type="button" class="popup__confirm-button button popup__button">Да</button></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt="Изображение места"/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template></div><script src="app.js"></script></body></html>
